---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 24h
  url: https://nextcloud.github.io/helm/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  releaseName: nextcloud-release
  targetNamespace: nextcloud
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 5.5.4
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: nextcloud
      interval: 12h
  values:
    nextcloud:
      trustedDomains: 
        - nextcloud.lag0.com.br
      # password:
      #   valueFrom:
      configs:
        previews.config.php: |-
          <?php
          $CONFIG = array (
            'enable_previews' => true,
            'enabledPreviewProviders' => array (
              'OC\Preview\Movie',
              'OC\Preview\PNG',
              'OC\Preview\JPEG',
              'OC\Preview\GIF',
              'OC\Preview\BMP',
              'OC\Preview\XBitmap',
              'OC\Preview\MP3',
              'OC\Preview\MP4',
              'OC\Preview\TXT',
              'OC\Preview\MarkDown',
              'OC\Preview\PDF'
            ),
          );
    redis:
      enabled: true
      global:
        storageClass: nfs-csi
    cronjob:
      enabled: true
    internalDatabase:
      enabled: true
    externalDatabase:
      enabled: true
    mariadb:
      global:
        defaultStorageClass: nfs-csi
        persistence:
          enabled: true
    persistence:
      enabled: true
      storageClass: nfs-csi
      size: 3Gi
      nextcloudData:
        enabled: true
        storageClass: nfs-csi
        size: 3Gi
    metrics: 
      enabled: true

    resources:
      requests:
        # hugepages-2Mi: 500Mi
        memory: 500Mi
        ephemeral-storage: "20Gi"
      limits:
        # limit and request must be the same for hugepages. They are a fixed resource.
        # hugepages-2Mi: 500Mi
        # note that Kubernetes currently requires cpu or memory requests and limits before hugepages are allowed.
        memory: 1Gi
        ephemeral-storage: "40Gi"