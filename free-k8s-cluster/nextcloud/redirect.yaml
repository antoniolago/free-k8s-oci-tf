kind: Service
apiVersion: v1
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  ports:
    - name: nextcloud
      protocol: TCP
      port: 9855
      targetPort: 9855
  clusterIP: None
  type: ClusterIP
  sessionAffinity: None
---
kind: EndpointSlice
apiVersion: discovery.k8s.io/v1
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    kubernetes.io/service-name: "nextcloud"
addressType: FQDN
ports:
  - name: nextcloud
    port: 9855
    protocol: TCP
endpoints:
  - addresses:
      - "lag0.duckdns.org"
    conditions:
      ready: true
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-nextcloud
  namespace: nextcloud
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  tls:
    - hosts:
        - nextcloud.lag0.com.br
      secretName: lag0-nextcloud-certificate
  rules:
    - host: nextcloud.lag0.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: service-nextcloud
                port: 
                  number: 9855
  ingressClassName: nginx